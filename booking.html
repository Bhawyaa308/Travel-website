      </nav>
    </div>
  </header>

  <main class="container section">
    <h1 style="margin-bottom:14px;">Book Your Trip</h1>
    <div class="card">
      <form action="#" method="post">
        <!-- Name -->
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="e.g., Bhawyaa Garg" required>

        <!-- Dates -->
        <div style="display:grid; gap:10px; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));">
          <div>
            <label for="start">Start Date</label>
            <input id="start" name="start_date" type="date" required>
          </div>
          <div>
            <label for="end">End Date</label>
            <input id="end" name="end_date" type="date" required>
          </div>
        </div>

        <!-- Destination -->
        <label for="destination">Destination</label>
        <input id="destination" name="destination" type="text" placeholder="e.g., Manali" required>

        <!-- Package selection -->
        <label for="package">Select Package</label>
        <select id="package" name="package" required>
          <option value="">-- Choose a package --</option>
          <option>Beach Bliss (Goa)</option>
          <option>Himalayan Escape (Manali)</option>
          <option>Desert Dunes (Jaisalmer)</option>
          <option>Backwater Bliss (Alleppey)</option>
        </select>

        <!-- Guests -->
        <label for="guests">Number of Guests</label>
        <input id="guests" name="guests" type="number" min="1" value="1" required>

        <!-- Promo Code -->
        <label for="promo">Promo Code</label>
        <input id="promo" name="promo" type="text" placeholder="e.g., EARLYBIRD or FESTIVE">

        <!-- Live Price Display -->
        <p id="totalDisplay" style="font-weight:600; margin-top:10px;">Total: ₹24499</p>

        <!-- Notes -->
        <label for="notes">Special Requests (optional)</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Any preferences or questions?"></textarea>

        <!-- Submit -->
        <button type="submit">Submit Booking</button>
      </form>
    </div>
    <p style="margin-top:10px;">We'll contact you within 24 hours with confirmation and payment details.</p>
  </main>
